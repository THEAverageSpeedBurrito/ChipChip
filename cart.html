<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chip Chip - Cart</title>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="./assets/cart.js"></script>
    <link rel="stylesheet" href="./assets/cart.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="logo-container">
        <a href="./index.html?section=merch"><img src="assets/chipchip-logo.svg" alt="chipchip" class="logo"></a>
      </div>
      <table class="cart-table">
        <thead>
          <tr class="header">
            <th>image</th>
            <th>Name</th>
            <th>Size</th>
            <th>Price</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="item-list"></tbody>
      </table>
      <div class="actions">
        <div id="count">5 items</div>
        <div id="total">$40</div>
        <div id="order-info">
          <div class="row-label">Personal Information</div>
          <div class="input-row">
            <input id="fname" type="text" placeholder="First Name">
            <input id="lname" type="text" class="last" placeholder="Last Name">
          </div>
          <div class="input-row">
            <input id="email" type="text" placeholder="Email" class="last">
          </div>
          <div class="row-label">Shipping information</div>
          <div class="input-row">
            <input id="address" type="text" placeholder="Address" style="flex-grow: 4">
            <input id="apt" type="text" placeholder="Apt, Suite, etc.. (optional)" class="last">
          </div>
          <div class="input-row">
            <input id="city" type="text" placeholder="City" class="last">
          </div>
          <div class="input-row">
            <input id="state" type="text" placeholder="State">
            <input id="country" type="text" placeholder="Country">
            <input id="zip" type="text" placeholder="Zip" class="last">
          </div>
          <div class="row-label">Payment Information</div>
          <div class="input-row">
            <input id="cnum" type="text" placeholder="Card number" style="flex-grow: 10">
            <input id="cvc" type="text" placeholder="CVC" class="last">
          </div>
          <div class="input-row">
            <input id="expm" type="text" placeholder="Exp. Month">
            <input id="expy" type="text" placeholder="Exp. Year" class="last">
          </div>
        </div>
        <button class="checkout">Checkout</button>
      </div>
    </div>

  </body>
</html>
