<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chip Chip - Cart</title>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="./assets/cart.js"></script>
    <link rel="stylesheet" href="./assets/cart.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="logo-container">
        <a href="./index.html?section=merch"><img src="assets/chipchip-logo.svg" alt="chipchip" class="logo"></a>
      </div>
      <table class="cart-table">
        <thead>
          <tr class="header">
            <th>image</th>
            <th>Name</th>
            <th>Size</th>
            <th>Price</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="item-list"></tbody>
      </table>
      <div class="actions">
        <div id="count">5 items</div>
        <div id="total">$40</div>
        <button class="checkout">Checkout</button>
      </div>
    </div>

  </body>
</html>
