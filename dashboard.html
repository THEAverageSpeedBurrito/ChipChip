<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ChipChip - Admin</title>
  </head>
  <link rel="stylesheet" type="text/css" href="assets/styles.css" />
  <link rel="stylesheet" href="./assets/dashboard.css">
  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script defer src="./assets/dashboard.js"></script>
  <body>
    <div id="lightbox-wrapper">
      <div>
        <div id="info-box">
          <input type="text" id="trknum" placeholder="Tracking Number">
          <button id="save-order">Save</button>
          <button id="exit">Exit</button>
        </div>
      </div>
    </div>
    <div class="section-header">
      <a href="./index.html"><img src="assets/chipchip-logo.svg" alt="chip chip" class="logo"></a>
    </div>
    <div style="margin-top: 50px">
      <button id="orders-button">Orders</button>
      <button id="merch-button">Merch</button>
    </div>
    <div class="wrapper" id="orders">
      <center>
        <h2>Orders</h2>
      </center>
      <div class="container" id="orders-container"></div>
    </div>
    <div class="wrapper" id="merch">
      <div id="merch-editor">
        <div>
          <div class="thumbnail">
            <img id="edit-preview" src="file:///Users/evanbusse/Desktop/ChipChip/assets/shirts/themanshirt.jpg" alt="shirt image">
          </div>
          <div class="options">
            <input type="text" id="edit-name" placeholder="Item name" style="margin-top: 0px;">
            <input type="text" id="edit-cost" placeholder="Cost">
            <input type="text" id="edit-image" placeholder="image">
            <button id="save-item">Save</button>
          </div>
        </div>
      </div>
      <center>
        <h2>Merch</h2>
      </center>
      <div class="container" id="merch-container">
        <div class="merch-item">

        </div>
      </div>
    </div>

  </body>
</html>
