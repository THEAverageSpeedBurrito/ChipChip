<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chip Chip</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/splitlayout.css" />
    <link rel="stylesheet" type="text/css" href="assets/styles.css" />
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="assets/modernizr.custom.js"></script>
    <script defer src="assets/classie.js"></script>
    <script defer src="assets/splitlayout.js"></script>
    <script defer src="assets/merch.js"></script>
  </head>
  <body>
    <!-- Lightbox merch preview -->
    <div id="lightbox-wrapper">
      <div>
        <img src="#" alt="shirt preview" id="lightbox-img">
      </div>
    </div>

    <!-- Cart button -->
    <div class="action-blob">
      <img src="assets/icons/cart.svg" alt="cart_icon">
      <div class="item-count">0</div>
    </div>

    <!-- Main page logo overlay -->
    <div class="logo-container" id="mainLogo">
      <!-- <div class="logo-section"></div>
      <div class="logo-section black"></div> -->
      <div class="full-logo-section">
        <img src="assets/chipchip-logo.svg" class="main-logo" alt="chip chip">
      </div>
    </div>
    <div class="container">
    	<div id="splitlayout" class="splitlayout">
    		<div class="intro">
    			<div class="side side-left">
    				<div class="intro-content">
    					<div class="profile"><img src="assets/shirt.svg" alt="merch"></div>
    					<h1><span>Merch</span></h1>
    				</div>
    				<div class="overlay"></div>
    			</div>
    			<div class="side side-right">
    				<div class="intro-content">
    					<div class="profile"><img src="assets/shaka.svg" alt="whats up"></div>
    					<h1 class="black"><span>Sup</span></h1>
    				</div>
    				<div class="overlay"></div>
    			</div>
    		</div><!-- /intro -->
    		<div class="page page-right page-large">
    			<div class="page-inner">
            <div class="section-header right">
    				  <img src="assets/chipchip-logo.svg" alt="chip chip" class="logo">
    				</div>
    				<section>
    					<!-- content -->
    				</section>
    				<!-- ... -->
    			</div><!-- /page-inner -->
    		</div><!-- /page-right -->
    		<div class="page page-left page-fill">
    			<div class="page-inner">
    				<div class="section-header">
    				  <img src="assets/chipchip-logo.svg" alt="chip chip" class="logo">
    				</div>
            <div class="merch-container">
              <div class="desc">
                ChipChip makes funky fresh merch for all the indie folks out there... This is just a placeholder for a brief description of chipchip merch. I'm thinking like a hip and intersting/funny description of what gives chipchip the inspiration for their clothing/merch.
              </div>
              <hr>
              <div id="merch-list">
              </div>
            </div>
    			</div><!-- /page-inner -->
    		</div><!-- /page-left -->
    		<a href="#" class="back back-right" title="back to intro">→</a>
    		<a href="#" class="back back-left" title="back to intro">←</a>
    	</div><!-- /splitlayout -->
    </div><!-- /container -->
  </body>
</html>
