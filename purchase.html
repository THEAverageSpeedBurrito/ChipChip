<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chip Chip - Purchase</title>
    <link rel="stylesheet" href="assets/purchase.css">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="assets/purchase.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="logo-container">
        <a href="./index.html?section=merch"><img src="assets/chipchip-logo.svg" alt="chipchip" class="logo"></a>
      </div>
      <div class="preview-container">
        <img src="assets/stockshirt.jpg" alt="shirt preview" id="thumbnail">
        <div class="info-container">
          <div class="size">
            <button class="size-button">Small</button>
            <button class="size-button">Medium</button>
            <button class="size-button">Large</button>
          </div>
        </div>
      </div>
      <button class="addcart">Add To Cart</button>
    </div>

    <div class="action-blob">
      <img src="assets/icons/cart.svg" alt="cart_icon">
      <div class="item-count">0</div>
    </div>
  </body>
</html>
