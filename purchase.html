<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chip Chip - Purchase</title>
    <link rel="stylesheet" href="assets/purchase.css">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="assets/purchase.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="logo-container">
        <a href="./index.html"><img src="assets/chipchip-logo.svg" alt="chipchip" class="logo"></a>
      </div>
      <div class="preview-container">
        <img src="assets/stockshirt.jpg" alt="shirt preview" id="thumbnail">
        <div class="info-container">
          <div class="size">
            <button class="size-button">Small</button>
            <button class="size-button">Medium</button>
            <button class="size-button">Large</button>
          </div>
        </div>
      </div>
      <div class="order-container">
        <div class="input-row">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name">
          <input type="text" id="last-name">
        </div>
      </div>
    </div>

  </body>
</html>
